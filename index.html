<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্মার্ট রক্তের গ্রুপ টেস্ট</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h2>স্মার্ট রক্তের গ্রুপ টেস্ট<br><sub style="font-size: 15px;"> একটি প্যাথলজিক্যাল টেস্ট</sub></h2>
    <a href="https://github.com/anisurrahmanlikhon/" target="_blank" class="github-btn"><img src="https://img.icons8.com/color/48/000000/github--v1.png" alt="GitHub"></a>
  </div>
  <div class="container mt-5">
    <form id="bloodGroupForm">
      <div class="form-group">
        <label style="color:skyblue" for="antigenA" class="antigen-label"><img src="antigenA.png" alt="Antigen A" class="antigen-image"> অ্যান্টিজেন A: ➡️ &nbspরক্তের নমুনা ⤵️</label>
        <select class="form-control blood-select" id="antigenA">
          <option value="রক্ত অধঃক্ষেপিত">রক্ত অধঃক্ষেপিত</option>
          <option value="রক্ত স্বাভাবিক">রক্ত স্বাভাবিক</option>
        </select>
      </div>
      <div class="form-group">
        <label  style="color:orange;" for="antigenB" class="antigen-label"><img src="antigenB.png" alt="Antigen B" class="antigen-image"> অ্যান্টিজেন B: ➡️ &nbspরক্তের নমুনা ⤵️</label>
        <select class="form-control blood-select" id="antigenB">
          <option value="রক্ত অধঃক্ষেপিত">রক্ত অধঃক্ষেপিত</option>
          <option value="রক্ত স্বাভাবিক">রক্ত স্বাভাবিক</option>
        </select>
      </div>
      <div class="form-group">
        <label style="color:limegreen" for="antigenD" class="antigen-label"><img src="antigenD.png" alt="Antigen D" class="antigen-image"> অ্যান্টিজেন D: ➡️ &nbspরক্তের নমুনা ⤵️</label>
        <select class="form-control blood-select" id="antigenD">
          <option value="রক্ত অধঃক্ষেপিত">রক্ত অধঃক্ষেপিত</option>
          <option value="রক্ত স্বাভাবিক">রক্ত স্বাভাবিক</option>
        </select>
      </div>
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="checkBloodGroup()">রক্তের গ্রুপ টেস্ট করুন</button>
    </form>
    <div id="result" class="mt-3 text-center"></div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="footer">
    <p>&copy; ২০২৪ স্মার্ট রক্তের গ্রুপ টেস্ট</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
